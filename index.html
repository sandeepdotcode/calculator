<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" defer></script>
</head>

<body>
    <div class="calc-body">
        <div class="screen">
            <div class="upper-screen"></div>
            <div class="lower-screen">0</div>
        </div>
        <div class="button-container">
            <div class="upper-buttons">
                <button class="wide-button op-button">AC</button>
                <button class="wide-button op-button">DEL</button>
                <button class="small-button op-button">%</button>
            </div>
            <div class="lower-buttons">
                <div class="numbers">
                    <button class="number-button small-button">7</button>
                    <button class="number-button small-button">8</button>
                    <button class="number-button small-button">9</button>
                    <button class="number-button small-button">4</button>
                    <button class="number-button small-button">5</button>
                    <button class="number-button small-button">6</button>
                    <button class="number-button small-button">1</button>
                    <button class="number-button small-button">2</button>
                    <button class="number-button small-button">3</button>
                    <button class="number-button small-button">0</button>
                    <button class="number-button small-button">00</button>
                    <button class="number-button small-button">.</button>
                </div>
                <div class="right-buttons">
                    <button class="op-button small-button">&Sqrt;x</button>
                    <button class="op-button small-button">x<sup>2</sup></button>
                    <button class="op-button small-button">x</button>
                    <button class="op-button small-button">&div;</button>
                    <button class="op-button small-button">+</button>
                    <button class="op-button small-button">-</button>
                    <button class="op-button tall-button">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
